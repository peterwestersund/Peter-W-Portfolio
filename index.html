<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <title>Peter Westersund</title>
</head>
<body>

    

    <div class="container">

        <div class="backgroundColor"></div>
        
        <div class="mainHeader">
            <h1 style="font-size: 60px; font-weight: 800; letter-spacing: 5px;">
                Peter Westersund
            </h1>
        </div>

        <div class="headerBox"></div>
        <div class="headerBoxBackground"></div>

        <div class="titleHeader">
            <h2 style="font-size: 50px; color: #FEEFE5;">&lt;web developer&gt;</h2>
        </div>
        <div class="titleBox"></div>
        <div class="titleBoxBackground"></div>
        <!-- About Me section Image -->
        <div class="selfImage">
            <img src="./media/omakuva.png" alt="" style="height:809px; width:692px; border-radius: 5px;">
        </div>
        <!-- About Me section 1st txt box -->
        <div class="aboutText">
            <p style="font-size: 50px; font-weight: 400;">
                Currently, in my first year of study for my future <b>career</b>.
            </p>
        </div>
        <div class="aboutTextBox"></div>
        <div class="aboutTextBoxBg"></div>
        
        <!-- About Me section 2nd txt box -->
        <div class="aboutTextSecond">
            <p style="font-size: 50px; font-weight: 400; color: #FEEFE5;">
                <b>Driven</b> to learn new concepts and <b>refine</b> my existing skills.
            </p>
        </div>
        <div class="secondAboutBox"></div>
        <div class="secondAboutBoxBg"></div>

        <!-- About Me section 3rd txt box -->
        <div class="aboutTextThird">
            <p style="font-size: 50px; font-weight: 400; color: rgb(0, 0, 0);">
                Interested in <b>front-end</b> development & <b>UX/UI</b> design.
            </p>
        </div>
        <div class="thirdAboutBox"></div>
        <div class="thirdAboutBoxBg"></div>

        <!-- Buttons -->
        <div class="buttonGrid">
            <div class="buttonWrapper">
                <a href="#aboutTextFirst">
                <button class="button-50" onclick="" role="button">About Me</button>
                </a>
                <button class="button-50" role="button">My Work</button>
                <button class="button-50" role="button">Contact</button>
            </div>
        </div>

        <div class="navBox"></div>
        
        <div class="imageBackground"></div>
        
        <div class="redBoxHeader" id="aboutTextFirst">
            <h1 class="letterStroke" style="font-family: Bungee; font-size: 150px; font-weight: 400; color: #FFCF00;">
                About Me
            </h1>
        </div>

        <div class="redBoxHeaderBlack">
            <h1 class="letterStroke" style="font-family: Bungee; font-size: 150px; font-weight: 400; color: black;">
                About Me
            </h1>
        </div>




          
        
    </div>

</body>
</html>
